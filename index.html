<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .page-heading{
            text-align: center;
            font-size: 60px;
        }
       /* Mobile Device */
       @media screen and (max-width: 500px) {
       .page-heading{
        font-size: 35px;
       }
       }
        
    
        /* Tablet Device */
        @media screen and (min-width: 501px) and (max-width: 768px) {
       .page-heading{
        font-size: 45px;
       }
       }

         /* Desktop  Device */
    </style>
</head>
<body>
<h1 class="page-heading">
    Vegetable Store</h1>

    <img src="./img/tap.png" class="know-more" alt="Click here to know more"/>
</body>
</html>
